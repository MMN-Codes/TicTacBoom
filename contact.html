<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TicTacBoom</title>
    <!-- Premium Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* === CSS VARIABLES === */
        :root {
            --bg-main: #0a0c10;
            --bg-card: #12151c;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-blue: #3b7df8;
            --accent-red: #f83b54;
            --border-color: #1e2430;
            --input-bg: rgba(255, 255, 255, 0.03);
        }

        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative; /* For background shapes */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === BACKGROUND ANIMATION (X & O) === */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Content ke peeche */
            overflow: hidden;
            pointer-events: none; /* Mouse clicks ignore karega */
        }

        .shape {
            position: absolute;
            font-weight: 700;
            opacity: 0; /* Shuru mein gayab */
            animation: floatUp 15s linear infinite;
        }

        /* X Style */
        .shape-x {
            color: var(--accent-blue);
            font-size: 80px;
        }

        /* O Style */
        .shape-o {
            color: var(--accent-red);
            font-size: 100px;
        }

        /* Animation Keyframes */
        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.08; /* Very subtle visibility */
            }
            90% {
                opacity: 0.08;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Placing Shapes Randomly */
        .s1 { left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .s2 { left: 30%; animation-duration: 18s; animation-delay: 4s; font-size: 150px; }
        .s3 { left: 70%; animation-duration: 15s; animation-delay: 2s; }
        .s4 { left: 85%; animation-duration: 20s; animation-delay: 6s; font-size: 60px; }
        .s5 { left: 50%; animation-duration: 25s; animation-delay: 8s; font-size: 120px; }

        /* === NAVBAR === */
        nav {
            padding: 20px 5%;
            background: rgba(10, 12, 16, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo span { color: var(--accent-blue); }

        .back-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover { color: var(--text-primary); }

        /* === CONTACT CONTAINER === */
        .container {
            flex: 1; /* Pushes footer down */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
        }

        .contact-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); /* Glass effect on card */
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
        }

        /* === FORM STYLES === */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(59, 125, 248, 0.05);
            box-shadow: 0 0 0 4px rgba(59, 125, 248, 0.1);
        }

        /* Button */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-blue), #2563eb);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(59, 125, 248, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 125, 248, 0.4);
        }

        /* Direct Email Link */
        .direct-email {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .direct-email a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
        }

        /* === FOOTER === */
        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 13px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-main);
        }

        /* Mobile */
        @media (max-width: 600px) {
            .contact-card { padding: 30px 20px; }
            .header h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

    <!-- === BACKGROUND ANIMATION === -->
    <div class="bg-shapes">
        <!-- Floating shapes (X and O) -->
        <div class="shape shape-x s1">X</div>
        <div class="shape shape-o s2">O</div>
        <div class="shape shape-x s3">X</div>
        <div class="shape shape-o s4">O</div>
        <div class="shape shape-x s5">X</div>
    </div>

    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">TicTac<span>Boom</span></a>
        <a href="index.html" class="back-btn">‚Üê Home</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="contact-card">
            <div class="header">
                <h1>Get in Touch</h1>
                <p>Have a question or feedback? We'd love to hear from you.</p>
            </div>

            <!-- Form starts -->
            <!-- Note: Static forms need a backend. Using mailto as a fallback/demo -->
            <form action="mailto:all4you598@gmail.com" method="post" enctype="text/plain">
                
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-input" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="hello@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-textarea" placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>

            </form>
            <!-- Form ends -->

            <div class="direct-email">
                Prefer email? <a href="mailto:all4you598@gmail.com">all4you598@gmail.com</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2026 TicTacBoom Studio. All Rights Reserved.
    </footer>

</body>
</html>
